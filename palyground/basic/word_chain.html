    <div class="content">
        <div class="set-up">
            <div class="how-to">
                <h3>How to Play</h3>
                <ol>
                    <li>1. 참가 인원을 설정해주세요.</li>
                    <li>2. 닉네임을 설정해주세요.</li>
                    <li>3. 게임 순서는 매 턴마다 <span>랜덤</span>으로 정해집니다.</li>
                    <li>4. 각자 3개의 목숨을 가지고 시작됩니다.</li>
                    <li>5. 끝말잇기에 실패할 때마다 목숨이 하나씩 사라집니다.</li>
                    <li>6. 성공하면 목숨 하나씩 추가!</li>
                    <li>7. 최대 목숨은 <span>다섯개</span>랍니다.</li>
                    <li>8. 한 사람의 목숨이 끝날 때 끝말잇기도 끝이납니다.</li>
                    <li>9. 화내지 말기</li>
                </ol>
            </div>
            <input type="text" class="people" placeholder="How many People" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
            <input type="button" class="start" value="START">
        </div>
