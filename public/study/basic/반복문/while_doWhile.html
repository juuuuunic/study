<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<script>

//while 반복문
    var x = 1;
    while (x > 10){
        document.write("<br\> <b>  x가 10보다 크다 루프</b>");
    }document.write("<br\> <b> x가 10보다 작기 때문에 반복하지 않고 종료  </b> <br\>------------------------------------");

//do while 반복문
    var y = 1;
     do{
         document.write("<br\> <b> Y가 10보다 크다 루프 </b>");
     }while (y > 10);
     document.write("<br\> <b> y가 10보다 작기 때문에 반복하지 않고 종료 k </b> <br\> do while은 한 번은 무조건 반 복문 실행<br\>");

</script>
<body>

</body>
</html>
